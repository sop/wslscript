<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="{{ site.github.repository_url }}"
                    title="{{ site.title | default: site.github.repository_name }}">
                    <img src="{{ '/assets/icon/terminal.ico' | relative_url }}" width="32" height="32">
                    wslscript.exe
                </a></h1>
            <h2>{{ site.description | default: site.github.project_tagline }}</h2>

            <section id="downloads">
                <a href="{{ site.release_url }}" class="btn">Download</a>
                <a href="{{ site.github.repository_url }}" class="btn btn-github">
                    <span class="icon"></span>View on GitHub
                </a>
            </section>
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>
</body>

</html>
