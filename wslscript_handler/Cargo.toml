[package]
name = "wslscript_handler"
description = "Drop handler shell extension for WSL Script."
version = "0.1.0"
authors = ["Joni Kollani <joni.kollani@gmail.com>"]
license = "MIT"
homepage = "https://sop.github.io/wslscript/"
repository = "https://github.com/sop/wslscript"
edition = "2021"

[dependencies]
com = { version = "0.6.0", features = ["production"] }
guid_win = "0.2.0"
num_enum = "0.7.2"
once_cell = "1.19.0"
bitflags = "2.5.0"
log = { version = "0.4.21", features = ["release_max_level_off"] }
simple-logging = "2.0.2"
widestring = "1.0.2"
wchar = "0.11.0"

[dependencies.wslscript_common]
version = "*"
path = "../wslscript_common"

[dependencies.winapi]
version = "0.3.9"
features = ["unknwnbase", "winerror", "winuser", "oleidl"]

[lib]
crate-type = ["cdylib"]

[features]
debug = []

[build-dependencies]
winres = "0.1.12"
toml = "0.8.12"
serde = "1"
serde_derive = "1"
chrono = "0.4.35"
